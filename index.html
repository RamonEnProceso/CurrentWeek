<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana Del Año</title>
</head>
<body>
    <h1 id="week_today">Semana</h1>
    <h2 id="week_left">Semanas que quedan</h2>

    <button type="button" id="add_new_counter" onclick="open_new_counter()">+ Agregar Contador</button>

    <!--Esto es el form para añadir un nuevo contador-->
    <form id="new_counter_display" style="display: none;">

        <button type="button" id="new_counter_display_X" onclick="close_new_counter()">X</button>

        <fieldset id="new_counter_first_section">
            <label for="new_counter_name">Nombre del Contador: </label>
            <input type="text" name="new_counter_name" id="new_counter_name" oninput="display_next_section()">
        </fieldset>

        <fieldset id="new_counter_second_section" style="display: none;">
            <label for="new_counter_date">Fecha: </label>
            <input type="datetime-local" name="new_counter_date" id="new_counter_date" oninput="display_next_section()">
        </fieldset>

        <fieldset id="new_counter_third_section" style="display: none;">
            <legend>Tipo de contador:</legend>
            <div>
                <input type="radio" name="new_counter_type" value="time" id="new_counter_type_time">
                <label for="new_counter_type_time">Horas</label>
            </div>
            <div>
                <input type="radio" name="new_counter_type" value="day" id="new_counter_type_day">
                <label for="new_counter_type_day">Días</label>
            </div>
            <div>
                <input type="radio" name="new_counter_type" value="week" id="new_counter_type_week" checked>
                <label for="new_counter_type_week">Semanas</label>
            </div>
        </fieldset>
        <button type="button" id="new_counter_finish" onclick="add_counter()">Agregar</button>
    </form>
    <!--Esto es el form para añadir un nuevo contador-->

    <!--Acá se almacenan los contadores del usuario-->
    <div id="counters_container">

        <div>
            <p>No hay Contadores</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
